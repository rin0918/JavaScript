<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列</title>
</head>

<body>

    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li class="obj">ccc</li>
        <li class="obj">ddd</li>
    </ul>

    <script>
        // const list = document.getElementsByClassName('obj');//Elementが複数形になってElementsになる
        // // HTMLcollectionは配列ではない
        // console.log(list.length);

        const elem = document.querySelectorAll('li');//querySelector は最初の一つのみ取得　id名の時に使える
        // Allがつくと全て取得される
        console.log(elem);
    </script>
</body>

</html>
