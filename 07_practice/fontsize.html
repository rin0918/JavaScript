<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォントサイズ</title>
</head>

<body>
    <div>
        <button class="btn">0.5rem</button>
        <button class="btn">1rem</button>
        <button class="btn">1.5rem</button>
    </div>
    <h1>見出しです。</h1>
    <p>本文です。</p>

    <script>
        const btn = document.querySelectorAll(".btn");
        // 配列みたいに扱える
        console.log(btn);

        for (let i = 0; i < btn.length; i++) {
            btn[i].addEventListener('click', function () {
                document.body.style.fontSize = `${btn[i].innerHTML}`;
                // bodyにstyleつける
            })
        }

    </script>
</body>

</html>
